        <div class="row">
            <div class="col-lg-12 text-center">
                <canvas height="640" width="640" id="picture"></canvas>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var canvas = document.getElementById("picture");
        var context = canvas.getContext("2d");
        var img = new Image();
        img.onload = function() {
            context.drawImage(img, 0, 0);
        };
        img.src = "https://picsum.photos/640/?random";
        context.font = "50px Raleway";
        context.fillText(response.quoteText, 100, 100);

        });
      }
        
    </script>
